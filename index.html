<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Selector Component</title>
    <link rel="stylesheet" href="index.css">
</head>
<body> 
    <div class="card">
        <div class="all-pages-item">
            <span>All pages</span>
            <input type="checkbox" class="custom-checkbox all-pages-checkbox">
        </div>
        <hr>
        <div class="page-item">
            <span>Page 1</span>
            <input type="checkbox" class="custom-checkbox">
        </div>
        <div class="page-item">
            <span>Page 2</span>
            <input type="checkbox" class="custom-checkbox">
        </div>
        <div class="page-item">
            <span>Page 3</span>
            <input type="checkbox" class="custom-checkbox">
        </div>
        <div class="page-item">
            <span>Page 4</span>
            <input type="checkbox" class="custom-checkbox">
        </div>
        <hr>
        <button class="done-button card-done">Done</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
